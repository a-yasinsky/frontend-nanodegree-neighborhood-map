<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title></title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">  
		<link rel="stylesheet" href="css/responsive.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
		<!-- Promise and fetch polyfills -->
		<script src="js/lib/promise.min.js"></script>
		<script src="js/lib/fetch.js"></script>
	</head>
 	<body style="transform: none;">
	  	  	<div class="container-fluid main-wrapper">
		  		<div class="row">
					<div class="col-sm-3">
						<div class="tr-menu sidebar-menu">
							<nav class="navbar navbar-default">
								<div class="navbar-header">
									<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
									<span class="sr-only">Toggle navigation</span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									</button>
								</div><!-- /navbar-header -->
									
								<div class="collapse navbar-collapse" id="navbar-collapse">
									<span class="discover">Where to work</span>
									<div class="search">
										<form data-bind="submit: findArea">
										  <div class="form-group">
											<div class="input-group">
											  <input type="text" class="search-form" autocomplete="off" id="search-form" placeholder="Type filter &amp; Press Enter">
											  <div class="input-group-addon search-icon" data-bind="click: filterClear">X</div>
											</div>
											<p class="help-block">e.g. "West Coast USA", "Virginia", "Texas"...</p>
										  </div>
										</form>
									</div>
									<ul class="nav navbar-nav" data-bind="foreach: filteredCities">
										<li data-bind="click: $parent.clickCityList"><a data-bind="text: title"></a></li>
									</ul>
								</div>
							</nav><!-- /navbar -->						
						</div><!-- /left-memu -->				
					</div> 	
					<div class="col-sm-9">
						<div class="tr-section">
							<div id="map"></div>
						</div>
					</div>		
		  		</div><!-- /.row -->
		  	</div><!-- /.container-fulid -->  		
	
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>	 
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/data.js"></script>
    <script src="js/app.js"></script>	
	<script async defer
        src="http://api.yasinsky.pro/?action=mapsjs&libraries=places&v=3&callback=init">
    </script>
	</body>
</html>
